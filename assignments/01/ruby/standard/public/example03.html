<html>
<head>
<title>World's Simplest Example</title>
<link rel="stylesheet" type="text/css" href="http://cssgrid.net/css/1140.css" />
<style type="text/css">
  body { font-family: Arial; font-size: 14pt;}
  img  { vertical-align: middle;}
</style>
</head>
<body>
<div class="container header">
  <div class="row">
    <h1>Welcome to this example page!</h1>
    <hr size="1" noshade="true" />
	<div class="logo">
      Here is a logo:
      <img src="http://www.google.com/images/logos/ps_logo2.png" width="120" height="40" />
	</div>
    <hr size="1" noshade="true" />
  </div>
</div>
<div class="container intro">
  <div class="row">
    <p>This is an introduction. Ideally something more interesting would be here.</p>
    <hr size="1" noshade="true" />
  </div>
</div>
<div class="container">
  <div class="row">
	The next section is an example of 3 rows of 12 columns. The second 2 rows have multi-width columns.
    <hr size="1" noshade="true" />
  </div>
</div>
<div class="container columns">
  <div class="row">
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="onecol last"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
  </div>
  <div class="row">
    <div class="twocol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="twocol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="twocol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="twocol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="twocol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="twocol last"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
  </div>
  <div class="row">
    <div class="fourcol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="fourcol"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
    <div class="fourcol last"> <img src="http://www.google.com/images/logos/ps_logo2.png" width="60" height="20" /> </div>
  </div>
</div>
<div class="container footer">
  <div class="row">
    <hr size="1" noshade="true" />
	<p>&copy; 2011. All Rights Reserved.</p>
  </div>
</div>
</body>
</html>
